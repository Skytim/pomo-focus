<div class="container">
  <!-- For demo purpose-->
  <header class="text-center">
    <h1 class="display-4 mb-4">Pomo Forcus</h1>

  </header>

  <div class="row">
    <div class="col-lg-12 mx-auto">

      <div class="rounded bg-gradient-4 shadow p-5 text-center mb-5">
        <p class="mb-0 font-weight-bold text-uppercase">Let's use some call to actions</p>
        <h1 id="clock-c" class="countdown py-4">
          <countdown #cd1 [config]="{leftTime: 30,demand:true}" (event)="handleEvent($event)"></countdown>
        </h1>

        <!-- Call to actions -->
        <ul class="list-inline">
          <li class="list-inline-item pt-2" (click)="cd1.resume()">
            <button id="btn-reset" type="button" class="btn btn-demo"><i
                class="glyphicon glyphicon-repeat"></i>Start</button>
          </li>
          <li class="list-inline-item pt-2" (click)="cd1.stop()">
            <button id="btn-pause" type="button" class="btn btn-demo"><i
                class="glyphicon glyphicon-repeat"></i>Pause</button>
          </li>
          <li class="list-inline-item pt-2" (click)="cd1.restart()">
            <button id="btn-resume" type="button" class="btn btn-demo"><i
                class="glyphicon glyphicon-repeat"></i>Resume</button>
          </li>
        </ul>

      </div>
    </div>
  </div>
</div>
