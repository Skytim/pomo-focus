<div class="container">
  <!-- For demo purpose-->
  <header class="text-center">
    <h1 class="display-4 mb-4">Pomo Forcus</h1>
    <ul class="list-inline">
      <li class="list-inline-item pt-2" (click)="openModalWithComponent()">
        <button id="btn-reset" type="button" class="btn btn-demo"><i
            class="glyphicon glyphicon-repeat"></i>Report</button>
      </li>
      <li class="list-inline-item pt-2" (click)="cd1.pause()">
        <button id="btn-pause" type="button" class="btn btn-demo"><i
            class="glyphicon glyphicon-repeat"></i>Setting</button>
      </li>
      <li class="list-inline-item pt-2" (click)="cd1.restart()">
        <button id="btn-resume" type="button" class="btn btn-demo"><i
            class="glyphicon glyphicon-repeat"></i>Login</button>
      </li>
    </ul>
  </header>

  <div class="row">
    <div class="col-lg-12 mx-auto">

      <div class="rounded bg-gradient-4 shadow p-5 text-center mb-5">
        <!-- Call to actions -->
        <ul class="list-inline">
          <li class="list-inline-item pt-2" (click)="setTime('Pomodoro')">
            <button id="btn-reset" type="button" class="btn btn-demo"><i
                class="glyphicon glyphicon-repeat"></i>Pomodoro</button>
          </li>
          <li class="list-inline-item pt-2" (click)="setTime('ShortBreak')">
            <button id="btn-pause" type="button" class="btn btn-demo"><i class="glyphicon glyphicon-repeat"></i>Short
              Break</button>
          </li>
          <li class="list-inline-item pt-2" (click)="setTime('LongBreak')">
            <button id="btn-resume" type="button" class="btn btn-demo"><i class="glyphicon glyphicon-repeat"></i>Long
              Break</button>
          </li>
        </ul>
        <p class="mb-0 font-weight-bold text-uppercase">{{notify}}</p>
        <h1 id="clock-c" class="countdown py-4">
          <countdown #cd1 [config]="{leftTime: leftTime,demand:true, format: 'mm:ss'}"></countdown>
        </h1>

        <!-- Call to actions -->
        <ul class="list-inline">
          <li class="list-inline-item pt-2" (click)="begin()">
            <button id="btn-reset" type="button" class="btn btn-demo"><i
                class="glyphicon glyphicon-repeat"></i>Start</button>
          </li>
          <li class="list-inline-item pt-2" (click)="pause()">
            <button id="btn-pause" type="button" class="btn btn-demo"><i
                class="glyphicon glyphicon-repeat"></i>Pause</button>
          </li>
          <li class="list-inline-item pt-2" (click)="restart()">
            <button id="btn-resume" type="button" class="btn btn-demo"><i
                class="glyphicon glyphicon-repeat"></i>Resume</button>
          </li>
        </ul>

        <div class="container">
          <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm">
              <ul class="list-group">
                <li class="list-group-item">Task</li>
              </ul>
            </div>
            <div class="col-sm"></div>
          </div>
          <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm">
              <li class="input-group mb-3 pt-2">
                <button type="button" class="btn btn-secondary btn-lg btn-block"
                  (click)="displayAddTaskCard=!displayAddTaskCard">
                  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus-circle" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                      d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                    <path fill-rule="evenodd"
                      d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                  </svg>
                  Add Task</button>
              </li>
            </div>
            <div class="col-sm"></div>
          </div>
          <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm">
              <div class="card " [hidden]="!displayAddTaskCard" >
                <div class="card-body text-left">
                  <h5 class="card-title"><input class="form-control" placeholder="What are you working on" /></h5>
                  <label class="text-left" for="EstPomodoros">Est Pomodoros</label>
                  <input class="form-control " type="number" id="EstPomodoros" />

                </div>
                <div class="card-footer text-right">
                  <a href="#" class="btn btn-info">Cancel</a>
                  <a href="#" class="btn btn-primary">Save</a>
                </div>
              </div>

            </div>
            <div class="col-sm"></div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
