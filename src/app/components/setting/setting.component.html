<div class="modal-header">
  <h5 class="modal-title text-uppercase">Timer Setting</h5>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <div class="form-group row">
          <label for="Pomodoro">Email address</label>
          <div class="col-10">
            <input class="form-control" type="number" value="25" id="Pomodoro">
          </div>
        </div>
      </div>
      <div class="col-sm">
        <div class="form-group row">
          <label for="ShortBreak" >Short Break</label>
          <div class="col-10">
            <input class="form-control" type="number" value="5" id="ShortBreak">
          </div>
        </div>
      </div>
      <div class="col-sm">
        <div class="form-group row">
          <label for="LongBreak" >Long Break</label>
          <div class="col-10">
            <input class="form-control" type="number" value="15" id="LongBreak">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-sm">
  </div>
</div>
<div class="modal-footer">

</div>
